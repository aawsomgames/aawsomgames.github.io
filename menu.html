<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive PNG Image Display</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    img.responsive {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img class="responsive" src="2.jpg" alt="Responsive PNG Image" />
</body>
</html>
